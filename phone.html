<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pablosiu | mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Usuwa niebieskie podświetlenie przy klikaniu */
        }

        body {
            background-color: #080808;
            /* Gradient zamiast ciężkiego wideo dla płynności na telefonie */
            background: radial-gradient(circle at top right, #1a0033 0%, #080808 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Pozwala na przewijanie jeśli linków będzie dużo */
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Kontener mobilny */
        .mobile-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
        }

        /* Profil na górze */
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.3);
        }

        h1 { font-size: 26px; font-weight: 800; margin-bottom: 5px; }
        .bio-text { color: #aaa; font-size: 15px; margin-bottom: 20px; }

        /* Kafelki w wersji mobilnej (jeden pod drugim) */
        .mobile-tile {
            background: var(--tile-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease;
        }

        .mobile-tile:active {
            transform: scale(0.97); /* Efekt wciśnięcia przy dotyku */
            background: rgba(112, 0, 255, 0.1);
        }

        .tile-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .tile-info h2 { font-size: 16px; font-weight: 600; }
        .tile-info p { font-size: 13px; color: #888; }

        /* Social row (małe ikonki na dole) */
        .social-footer {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
            padding: 20px;
        }

        .social-footer a {
            color: #888;
            font-size: 24px;
            transition: 0.3s;
        }

        /* Toast */
        #copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 100px);
            background: var(--accent);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000;
        }
        #copy-toast.active { transform: translate(-50%, 0); }

    </style>
</head>
<body>

<div id="copy-toast">Skopiowano Discord!</div>

<div class="mobile-container">
    <div class="profile-header">
        <img src="avatar.png" class="avatar" alt="pablosiu">
        <h1>Pablosiu</h1>
        <p class="bio-text">Ja nie jestem Snax</p>
    </div>

    <a href="https://youtube.com/@Pvblosiu" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-youtube" style="color: #ff0000;"></i></div>
        <div class="tile-info">
            <h2>YouTube</h2>
            <p>I tak nic nie wrzucam</p>
        </div>
    </a>

    <a href="https://instagram.com/pablositt0" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-instagram" style="color: #e1306c;"></i></div>
        <div class="tile-info">
            <h2>Instagram</h2>
            <p>Obserwuj po foty</p>
        </div>
    </a>

    <div class="mobile-tile" onclick="copy('pablosiu_')">
        <div class="tile-icon"><i class="fab fa-discord" style="color: #5865f2;"></i></div>
        <div class="tile-info">
            <h2>Discord</h2>
            <p>Kliknij, aby skopiować nick</p>
        </div>
    </div>

    <div class="social-footer">
        <a href="https://x.com/pablosiu_"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/itspablosiu"><i class="fab fa-github"></i></a>
        <a href="https://twitch.tv/WcaleNieAzile"><i class="fab fa-twitch"></i></a>
    </div>
</div>

<script>
    function copy(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        });
        // Delikatna wibracja przy kopiowaniu (tylko Android)
        if (navigator.vibrate) {
            navigator.vibrate(50);
        }
    }
</script>

</body>
</html>
