<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | bio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Wideo musi mieÄ‡ MUTED, Å¼eby ruszyÅ‚o automatycznie */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
            pointer-events: none;
        }

        #mute-btn {
            position: fixed; top: 20px; left: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: white; width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: opacity 0.8s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 90%;
            z-index: 1;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 0.3s;
            text-decoration: none; color: white;
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(112, 0, 255, 0.1);
        }

        .profile-tile { grid-column: span 4; flex-direction: row; gap: 20px; justify-content: flex-start; }
        .big-tile { grid-column: span 2; grid-row: span 2; }
        .small-tile { grid-column: span 2; }
        .icon-only { grid-column: span 1; font-size: 24px; }

        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); }
        h1 { font-size: 22px; font-weight: 800; }
        p { color: #aaa; font-size: 13px; }

        #copy-toast {
            position: fixed; top: 20px; right: 20px;
            background: var(--accent);
            padding: 12px 25px; border-radius: 50px;
            font-weight: bold; transform: translateY(-150%);
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 10000;
        }
        #copy-toast.active { transform: translateY(0); }

        @media (max-width: 480px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-tile { grid-column: span 2; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
</audio>

<button id="mute-btn" onclick="toggleMute()">
    <i id="mute-icon" class="fas fa-volume-up"></i>
</button>

<div id="overlay" onclick="enterSite()">
    <div style="letter-spacing: 3px; font-size: 14px;">[ KLIKNIJ ABY WEJÅšÄ† ]</div>
</div>

<div id="copy-toast">ðŸ“‹ Skopiowano!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" class="avatar" alt="pablosiu">
        <div>
            <h1>Pablosiu</h1>
            <p>Ja nie jestem Snax</p>
        </div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 40px; color: #ff0000;"></i>
        <div style="font-weight:600; margin-top:10px;">YouTube</div>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile small-tile">
        <i class="fab fa-steam"></i>
        <span style="font-weight:600; margin-top:5px;">Steam</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <i class="fab fa-discord" style="color: #5865F2;"></i>
        <span style="font-weight:600; margin-top:5px;">Discord</span>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="tile icon-only"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile icon-only"><i class="fab fa-twitch" style="color:#9146FF"></i></a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="tile icon-only"><i class="fab fa-instagram"></i></a>
</div>

<script>
    const video = document.getElementById('bg-video');
    const audio = document.getElementById('bg-music');

    // PrÃ³ba odpalenia wideo od razu (bez dÅºwiÄ™ku)
    window.addEventListener('load', () => {
        video.play().catch(e => console.log("Video wait for click"));
    });

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        
        // Start audio po klikniÄ™ciu
        audio.volume = 0.3;
        audio.play();
        
        // Upewnienie siÄ™ Å¼e video gra
        video.play();
    }

    function toggleMute() {
        audio.muted = !audio.muted;
        document.getElementById('mute-icon').className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        const toast = document.getElementById('copy-toast');
        toast.classList.add('active');
        setTimeout(() => toast.classList.remove('active'), 2000);
    }
</script>

</body>
</html>
