<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pablosiu | bio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; /* Usuwa niebieski prostokÄ…t przy klikaniu na tel */
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.3);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        #mute-btn {
            position: fixed; top: 15px; left: 15px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            color: white; width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
        }

        /* Bento Grid - Elastyczny ukÅ‚ad */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            width: 100%;
            z-index: 1;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 0.3s ease;
            text-decoration: none; color: white;
        }

        .tile i { color: white !important; font-size: 22px; }

        .tile:active { transform: scale(0.95); background: rgba(112, 0, 255, 0.2); }

        /* UkÅ‚ad kafelkÃ³w */
        .profile-tile { grid-column: span 4; flex-direction: row; gap: 15px; justify-content: flex-start; }
        .big-tile { grid-column: span 4; flex-direction: column; gap: 8px; }
        .small-tile { grid-column: span 2; }
        .icon-only { grid-column: span 1; padding: 15px; }

        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); }
        h1 { font-size: 20px; font-weight: 800; }
        p { color: #aaa; font-size: 12px; }

        .footer-glow {
            grid-column: span 4;
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px var(--accent);
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { opacity: 0.5; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1.02); }
        }

        #copy-toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            padding: 10px 20px; border-radius: 50px;
            font-weight: bold; font-size: 14px;
            transition: 0.5s; z-index: 10000;
        }
        #copy-toast.active { transform: translateX(-50%) translateY(0); }

        /* MOBILE FIXES - NajwaÅ¼niejsza czÄ™Å›Ä‡ */
        @media (max-width: 480px) {
            .bento-grid { grid-template-columns: repeat(4, 1fr); gap: 10px; }
            .profile-tile { padding: 15px; }
            .avatar { width: 50px; height: 50px; }
            .big-tile { grid-column: span 4; } /* YouTube na caÅ‚Ä… szerokoÅ›Ä‡ dla wygody */
            .small-tile { grid-column: span 2; }
            .icon-only { grid-column: span 1; }
            h1 { font-size: 18px; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
</audio>

<button id="mute-btn" onclick="toggleMute()">
    <i id="mute-icon" class="fas fa-volume-up"></i>
</button>

<div id="overlay" onclick="enterSite()">
    <div style="letter-spacing: 3px; font-size: 10px; font-weight: 800;">[ DOTKNIJ, ABY WEJÅšÄ† ]</div>
</div>

<div id="copy-toast">ðŸ“‹ Skopiowano nick!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" class="avatar" alt="pablosiu">
        <div>
            <h1>Pablosiu</h1>
            <p>Ja nie jestem Snax</p>
        </div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 30px !important;"></i>
        <span style="font-weight:600;">YouTube</span>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile small-tile">
        <i class="fab fa-steam"></i>
        <span style="font-weight:600; margin-top: 5px;">Steam</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <i class="fab fa-discord"></i>
        <span style="font-weight:600; margin-top: 5px;">Discord</span>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="tile icon-only"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile icon-only"><i class="fab fa-twitch"></i></a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="tile icon-only"><i class="fab fa-instagram"></i></a>

    <div class="footer-glow">Pablosiu 2026</div>
</div>

<script>
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        audio.volume = 0.3;
        audio.play().catch(e => console.log("Audio ok"));
        video.play();
    }

    function toggleMute() {
        if (audio.paused) { audio.play(); }
        audio.muted = !audio.muted;
        document.getElementById('mute-icon').className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        const toast = document.getElementById('copy-toast');
        toast.classList.add('active');
        setTimeout(() => toast.classList.remove('active'), 2000);
    }
</script>

</body>
</html>
