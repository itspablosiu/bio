<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(10, 10, 10, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #7000ff;
            --spotify: #1DB954;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; /* Sztywna wysokość okna */
            overflow: hidden; 
        }

        #bg-video { position: fixed; inset: 0; min-width: 100%; min-height: 100%; z-index: -2; object-fit: cover; filter: brightness(0.3); }

        #overlay { 
            position: fixed; inset: 0; background: #000; z-index: 1000; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; transition: 0.8s ease; text-transform: uppercase; letter-spacing: 2px;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        /* GŁÓWNY KONTENER - ZOPTYMALIZOWANY POD 1366x768 */
        .bento {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 580px;
            z-index: 1;
        }

        .tile {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tile:hover { border-color: var(--accent); transform: translateY(-3px); }

        /* PROFIL - ZMNIEJSZONY */
        .profile { grid-column: span 4; padding: 15px 25px; gap: 20px; }
        .profile img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #333; }
        .profile h1 { font-size: 24px; font-weight: 800; }

        /* SPOTIFY - KOMPAKTOWY */
        .spotify { grid-column: span 4; display: none; flex-direction: column; padding: 12px 20px; border-left: 3px solid var(--spotify); }
        .sp-content { display: flex; align-items: center; gap: 12px; width: 100%; }
        .sp-content img { width: 45px; height: 45px; border-radius: 8px; }
        .sp-text h2 { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 350px; }
        .sp-bar { width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 8px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background: var(--spotify); }

        /* ŚRODEK (YouTube / Steam / Discord) */
        .mid { grid-column: span 2; height: 60px; justify-content: center; gap: 10px; font-weight: 700; font-size: 15px; }
        .discord-wide { grid-column: span 4; height: 50px; justify-content: center; font-size: 14px; opacity: 0.8; cursor: pointer; }

        /* DOLNE IKONY - 4 W RZĘDZIE */
        .small { grid-column: span 1; height: 55px; justify-content: center; font-size: 20px; }

        @media (max-width: 480px) {
            .bento { grid-template-columns: repeat(2, 1fr); }
            .profile, .spotify, .mid, .discord-wide { grid-column: span 2; }
            .small { grid-column: span 1; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline><source src="bg.mp4" type="video/mp4"></video>
<audio id="bg-music" loop><source src="background.mp3" type="audio/mpeg"></audio>

<div id="overlay" onclick="start()">[ Wejdź ]</div>

<div class="bento">
    <div class="tile profile">
        <img src="avatar.png" id="av">
        <h1>Pablosiu</h1>
    </div>

    <div class="tile spotify" id="sp-card">
        <div class="sp-content">
            <img id="sp-img" src="">
            <div class="sp-text">
                <p style="color:var(--spotify); font-size:9px; font-weight:800; margin-bottom:1px;">SŁUCHAM TERAZ</p>
                <h2 id="sp-title">...</h2>
                <p id="sp-artist" style="font-size:11px; opacity:0.6;">...</p>
            </div>
        </div>
        <div class="sp-bar"><div id="progress"></div></div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile mid">
        <i class="fab fa-youtube" style="color:#ff0000;"></i> YouTube
    </a>
    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile mid">
        <i class="fab fa-steam" style="color:#66c0f4;"></i> Steam
    </a>

    <div class="tile discord-wide" onclick="copy()">
        <i class="fab fa-discord" style="margin-right:8px; color:#5865F2;"></i> 
        pablosiu_ <span style="margin-left:10px; font-size:10px; opacity:0.5;">(kliknij aby skopiować)</span>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="tile small"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile small"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile small"><i class="fab fa-twitch" style="color:#a970ff;"></i></a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="tile small"><i class="fab fa-instagram" style="color:#e4405f;"></i></a>
</div>

<script>
    const ID = "789133178144030737";
    function start() {
        document.getElementById('overlay').classList.add('hidden');
        const m = document.getElementById('bg-music');
        m.volume = 0.2; m.play();
        document.getElementById('bg-video').play();
    }
    function copy() { navigator.clipboard.writeText('pablosiu_'); alert('Skopiowano!'); }

    async function update() {
        try {
            const r = await fetch(`https://api.lanyard.rest/v1/users/${ID}`);
            const { data } = await r.json();
            const av = document.getElementById('av');
            if(data.discord_user.avatar) av.src = `https://cdn.discordapp.com/avatars/${ID}/${data.discord_user.avatar}.${data.discord_user.avatar.startsWith('a_')?'gif':'png'}?size=256`;
            
            const sp = document.getElementById('sp-card');
            if(data.listening_to_spotify) {
                sp.style.display = 'flex';
                document.getElementById('sp-title').innerText = data.spotify.track;
                document.getElementById('sp-artist').innerText = data.spotify.artist;
                document.getElementById('sp-img').src = data.spotify.album_art_url;
                const p = ((Date.now()-data.spotify.timestamps.start)/(data.spotify.timestamps.end-data.spotify.timestamps.start)*100);
                document.getElementById('progress').style.width = Math.min(p, 100) + "%";
            } else { sp.style.display = 'none'; }
        } catch(e) {}
    }
    setInterval(update, 1000); update();
</script>
</body>
</html>
