<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | bio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(0, 0, 0, 0.55);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
            --spotify: #1DB954;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150vh; /* Pozwala na testowanie scrolla */
            padding-top: 15vh;
        }

        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        /* SIATKA BENTO */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 95%;
            z-index: 1;
        }

        /* KAFELKI - BAZA I ANIMACJA */
        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 20px;
            display: flex;
            text-decoration: none;
            color: white;
            opacity: 0; /* Ukryte do startu animacji */
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), border-color 0.3s ease;
        }

        .tile.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px) !important;
        }

        /* UKŁAD POZIOMY DLA PROFILU I SPOTIFY */
        .profile-tile, .spotify-tile {
            grid-column: span 4;
            flex-direction: row; /* Wymuszenie poziomu */
            align-items: center;
            justify-content: flex-start;
            gap: 25px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #747f8d;
            object-fit: cover;
            flex-shrink: 0;
        }

        h1 { font-size: 28px; font-weight: 800; }

        /* SPOTIFY POZIOMO */
        .spotify-tile {
            display: none; /* Pokazywane przez JS */
            border-left: 5px solid var(--spotify);
            flex-direction: column; /* Kontener pionowy dla paska na dole */
            align-items: flex-start;
        }

        .spotify-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #spotify-album { width: 60px; height: 60px; border-radius: 12px; }
        
        .spotify-info h2 { font-size: 16px; margin-bottom: 2px; }
        .spotify-info p { font-size: 12px; color: var(--spotify); font-weight: 800; text-transform: uppercase; }

        #spotify-progress-bg { width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; }
        #spotify-progress-fill { width: 0%; height: 100%; background: var(--spotify); border-radius: 10px; transition: width 0.5s linear; }

        /* INNE KAFELKI */
        .big-tile { grid-column: span 2; grid-row: span 2; flex-direction: column; justify-content: center; align-items: center; }
        .small-tile { grid-column: span 2; flex-direction: row; align-items: center; justify-content: center; gap: 10px; }
        .icon-only { grid-column: span 1; justify-content: center; align-items: center; font-size: 24px; }

        @media (max-width: 480px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-tile, .spotify-tile { grid-column: span 2; gap: 15px; }
            .avatar { width: 70px; height: 70px; }
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<div id="overlay" onclick="enterSite()">
    <div style="letter-spacing: 5px; font-size: 12px; text-transform: uppercase; font-weight: 600;">[ Kliknij ]</div>
</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" id="discord-avatar" class="avatar">
        <h1>Pablosiu</h1>
    </div>

    <div id="spotify-tile" class="tile spotify-tile">
        <div class="spotify-header">
            <img id="spotify-album" src="">
            <div class="spotify-info">
                <p>Słucham teraz</p>
                <h2 id="spotify-title">Tytuł...</h2>
                <span id="spotify-artist" style="opacity: 0.7; font-size: 13px;">Artysta</span>
            </div>
        </div>
        <div id="spotify-progress-bg"><div id="spotify-progress-fill"></div></div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 45px; color:#FF0000"></i>
        <span style="font-weight:800; margin-top:15px; font-size: 18px;">YouTube</span>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile small-tile">
        <i class="fab fa-steam" style="font-size: 22px; color:#66c0f4"></i>
        <span style="font-weight:700;">Steam</span>
    </a>

    <div class="tile small-tile" style="cursor:pointer;" onclick="navigator.clipboard.writeText('pablosiu_')">
        <i class="fab fa-discord" style="font-size: 22px; color:#5865F2"></i>
        <span style="font-weight:700;">pablosiu_</span>
    </div>

    <a href="#" class="tile icon-only"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="#" class="tile icon-only"><i class="fab fa-twitch" style="color:#9146FF"></i></a>
    <a href="#" class="tile icon-only"><i class="fab fa-instagram" style="color:#E1306C"></i></a>
</div>

<script>
    const DISCORD_ID = "789133178144030737";

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('bg-video').play();
    }

    // --- OBSŁUGA POJAWIANIA SIĘ KAFELKÓW ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('reveal');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.tile').forEach(t => observer.observe(t));

    // --- LANYARD DATA ---
    async function updateLanyard() {
        try {
            const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const { data } = await res.json();

            // Avatar i status
            const avatarImg = document.getElementById('discord-avatar');
            const statusColors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
            
            if (data.discord_user.avatar) {
                const ext = data.discord_user.avatar.startsWith('a_') ? 'gif' : 'png';
                avatarImg.src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.${ext}?size=256`;
            }
            avatarImg.style.borderColor = statusColors[data.discord_status] || statusColors.offline;

            // Spotify
            const spotifyTile = document.getElementById('spotify-tile');
            if (data.listening_to_spotify) {
                spotifyTile.style.display = 'flex';
                document.getElementById('spotify-title').innerText = data.spotify.track;
                document.getElementById('spotify-artist').innerText = data.spotify.artist;
                document.getElementById('spotify-album').src = data.spotify.album_art_url;
                
                const progress = ((Date.now() - data.spotify.timestamps.start) / (data.spotify.timestamps.end - data.spotify.timestamps.start)) * 100;
                document.getElementById('spotify-progress-fill').style.width = Math.min(progress, 100) + "%";
            } else {
                spotifyTile.style.display = 'none';
            }
        } catch (e) {}
    }

    setInterval(updateLanyard, 1000);
    updateLanyard();
</script>

</body>
</html>
