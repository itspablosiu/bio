<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | bio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(0, 0, 0, 0.55);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
            --spotify: #1DB954;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200vh; /* Zwiększona wysokość, aby było co przewijać */
            padding-top: 10vh;
        }

        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        /* ANIMACJA POJAWIANIA SIĘ */
        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-decoration: none; color: white;
            overflow: hidden;

            /* Startowy stan animacji */
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Stan po aktywacji animacji */
        .tile.reveal {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px) scale(1.02) !important;
            background: rgba(112, 0, 255, 0.15);
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 90%;
            z-index: 1;
        }

        .profile-tile { 
            grid-column: span 4; 
            flex-direction: column; 
            gap: 15px; 
            padding: 40px 20px; 
        }
        
        .avatar { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 4px solid #747f8d; 
            transition: border-color 0.5s ease; 
            object-fit: cover; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 32px; font-weight: 800; letter-spacing: -1px; }

        .spotify-tile { 
            grid-column: span 4; 
            display: none; 
            flex-direction: column; 
            align-items: flex-start; 
            gap: 10px; 
            border-left: 4px solid var(--spotify);
        }
        .spotify-content { display: flex; align-items: center; gap: 15px; width: 100%; }
        
        #spotify-progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        #spotify-progress-fill { width: 0%; height: 100%; background: var(--spotify); border-radius: 2px; }

        .big-tile { grid-column: span 2; grid-row: span 2; }
        .small-tile { grid-column: span 2; flex-direction: row; gap: 10px; }
        .icon-only { grid-column: span 1; font-size: 24px; }

        @media (max-width: 480px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-tile, .spotify-tile { grid-column: span 2; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<div id="overlay" onclick="enterSite()">
    <div style="letter-spacing: 5px; font-size: 12px; text-transform: uppercase; font-weight: 600;">[ Kliknij, aby wejść ]</div>
</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" id="discord-avatar" class="avatar" alt="pablosiu">
        <h1 id="discord-name">Pablosiu</h1>
    </div>

    <div id="spotify-tile" class="tile spotify-tile">
        <div class="spotify-content">
            <img id="spotify-album" src="" style="width:55px; height:55px; border-radius:10px;">
            <div class="spotify-info">
                <p style="font-size:12px; color:var(--spotify); font-weight:bold;">SŁUCHAM TERAZ</p>
                <h2 id="spotify-title" style="font-size:15px;">Ładowanie...</h2>
                <span id="spotify-artist" style="font-size:12px; opacity:0.8;">Artysta</span>
            </div>
        </div>
        <div id="spotify-progress-bg"><div id="spotify-progress-fill"></div></div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 40px; color:#FF0000"></i>
        <div style="font-weight:600; margin-top:10px;">YouTube</div>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile small-tile">
        <i class="fab fa-steam" style="font-size: 20px; color:#66c0f4"></i>
        <span style="font-weight:600;">Steam</span>
    </a>

    <div class="tile small-tile" onclick="copy('pablosiu_')">
        <i class="fab fa-discord" style="font-size: 20px; color:#5865F2"></i>
        <span style="font-weight:600;">pablosiu_</span>
    </div>

    <a href="#" class="tile icon-only"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="#" class="tile icon-only"><i class="fab fa-twitch"></i></a>
    <a href="#" class="tile icon-only"><i class="fab fa-instagram"></i></a>
</div>

<script>
    const DISCORD_ID = "789133178144030737"; 

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('bg-video').play();
    }

    // --- ANIMACJA PRZY PRZEWIJANIU ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('reveal');
            } else {
                // Opcjonalnie usuń poniższą linię, jeśli chcesz, 
                // aby kafelki nie znikały po odjechaniu w górę
                entry.target.classList.remove('reveal');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.tile').forEach(tile => observer.observe(tile));

    // --- LANYARD API (Discord & Spotify) ---
    async function updateLanyard() {
        try {
            const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const { data } = await res.json();

            const avatarImg = document.getElementById('discord-avatar');
            const statusColors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
            
            if (data.discord_user.avatar) {
                const ext = data.discord_user.avatar.startsWith('a_') ? 'gif' : 'png';
                avatarImg.src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.${ext}?size=256`;
            }
            avatarImg.style.borderColor = statusColors[data.discord_status] || statusColors.offline;

            const spotifyTile = document.getElementById('spotify-tile');
            if (data.listening_to_spotify) {
                spotifyTile.style.display = 'flex';
                document.getElementById('spotify-title').innerText = data.spotify.track;
                document.getElementById('spotify-artist').innerText = data.spotify.artist;
                document.getElementById('spotify-album').src = data.spotify.album_art_url;
                const progress = ((Date.now() - data.spotify.timestamps.start) / (data.spotify.timestamps.end - data.spotify.timestamps.start)) * 100;
                document.getElementById('spotify-progress-fill').style.width = progress + "%";
            } else {
                spotifyTile.style.display = 'none';
            }
        } catch (e) {}
    }

    setInterval(updateLanyard, 1000);
    updateLanyard();
</script>

</body>
</html>
