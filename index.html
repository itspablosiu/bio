<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link | @pablosiu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { font-size: 24px; margin-bottom: 8px; }
        .bio { font-size: 14px; color: #b0b0b0; margin-bottom: 25px; }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a, .social-icons button {
            color: white;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover, .social-icons button:hover {
            transform: translateY(-3px);
            color: #5865F2; /* Kolor Discorda */
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        /* --- STYL POWIADOMIENIA (TOAST) --- */
        #copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #copy-notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <div id="copy-notification">Skopiowano do schowka!</div>

    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            
            <h1>@pablosiu</h1>
            <p class="bio">Digital Creator | Discord Enthusiast</p>

            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <button onclick="copyToClipboard('TwójNick#1234')">
                    <i class="fab fa-discord"></i>
                </button>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>

            <div class="links-container">
                <a href="#" class="link-item">YouTube</a>
                <a href="#" class="link-item">Portfolio</a>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            // Kopiowanie tekstu do schowka
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copy-notification');
                
                // Pokazanie powiadomienia
                notification.classList.add('show');

                // Ukrycie powiadomienia po 2 sekundach
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Błąd kopiowania: ', err);
            });
        }
    </script>

</body>
</html>
